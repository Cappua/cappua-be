language: ruby
rbenv:
- 2.5.3
addons:
  postgresql: 9.6
before_install:
  - gem install bundler
script:
- gem install bundler
- bundle exec rails db:{create,migrate} RAILS_ENV=test
- bundle exec rspec
 deploy:
   provider: elasticbeanstalk
   region: "us-east-2"
   app: cappua-be
   bucket_name: "elasticbeanstalk-us-east-2-882396049373"
   run: rails db:migrate
